<form class="container" [formGroup]="formvalue">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">First name</label>
    <input type="text" class="form-control" formControlName="fname" aria-describedby="emailHelp">
   
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Last name</label>
    <input type="text" class="form-control" formControlName="lname">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Email</label>
    <input type="email"  class="form-control" formControlName="email">
    <span *ngIf="!formvalue.valid && formvalue.touched" style="color: red;">
      please enter valid email address
    </span>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <button type="submit" [disabled]="!formvalue.valid" *ngIf="!editmode" (click)="sendUser(formvalue.value)" class="btn btn-primary">Submit</button>
  <button type="submit" *ngIf="editmode && isOldUser" class="btn btn-success" (click)="updateRecord()">Update
</button>
 

</form>
